 
  {% block content %}
  <h1>Bike Locker Customer Waitlist Form</h1>
  
    {% if submitted %}
      <p class="success">
         Your information was submitted successfully. We will reach out through email or phone regarding next steps. Thank you.
    </p>
 
 {% else %}
     <form action="" method="post" novalidate>
     <table>
         {{ form.as_table }}
         <tr>
             <td>&nbsp;</td>
             <td><input type="submit" value="Submit"></td>
         </tr>
     </table>
     {% csrf_token %}
     </form>
 {% endif %}
 {% endblock content %}
